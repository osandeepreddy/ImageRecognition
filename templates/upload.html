<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSE 546 CloudBusters</title>
    <style>
      /* Add CSS styles for the nav bar */
      body {
        background-color: #f9f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
      }
  .navbar {
    background-color: #2b2b2b;
    overflow: hidden;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 9999;
  }

  .navbar-brand {
    float: left;
    padding: 12px 16px;
    text-decoration: none;
    color: #ffffff;
    font-size: 24px;
    font-weight: bold;
  }

  .navbar-brand:hover {
    color: #bbbbbb;
  }

  /* Add CSS styles for the content */
  #container {
    margin-top: 80px;
    text-align: center;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 24px;
  }

  input[type=file] {
    margin: 12px 0;
  }

  input.btn {
    background-color: #4CAF50;
    border: none;
    color: #ffffff;
    cursor: pointer;
    font-size: 16px;
    padding: 12px 24px;
    transition: background-color 0.3s;
  }

  input.btn:hover {
    background-color: #3e8e41;
  }
</style>
  </head>
  <body>
    <!-- Add the nav bar -->
    <div class="navbar">
      <a href="#" class="navbar-brand">CSE 546 - CloudBusters</a>
    </div>
    <!-- Add the content -->
    <div id="container">
      <h1>Upload Images</h1>
      <form action="{{ url_for('upload_images') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" multiple required>
        <input class="btn" type="submit" value="Upload">
        <input class="btn" type="reset" value="Reset">
      </form>
    </div>
  </body>
</html>
